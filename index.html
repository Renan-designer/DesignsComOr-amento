        <div style="margin: auto;">

 </div>

 <script>
    function clicar() {
        var link = document.querySelector('.link-designer');
    
        if (link) {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Impede o link de redirecionar imediatamente
    
                setTimeout(function() {
                    var resposta = confirm("Você está prestes a ser redirecionado para o WhatsApp. Você realmente deseja ir?");
                
                    console.log(resposta); // Verificando o valor da resposta no console
    
                    if (resposta) {
                        window.location.href = "https://api.whatsapp.com/send?phone=558586644125";
                    }
                }, 200); // Adicionei um atraso de 100 milissegundos
            });
        }
    }
    
    // Chamei a função para ativar o comportamento do clique
    clicar();
    
    
    
    
    function beforeUnloadListener(event) {
        event.preventDefault();
        return event.returnValue = 'Are you sure you want to exit?';
      };
      
      // A function that invokes a callback when the page has unsaved changes.
      onPageHasUnsavedChanges(() => {
        window.addEventListener('beforeunload', beforeUnloadListener);
      });
      
      // A function that invokes a callback when the page's unsaved changes are resolved.
      onAllChangesSaved(() => {
        window.removeEventListener('beforeunload', beforeUnloadListener);
      });
 </script>
