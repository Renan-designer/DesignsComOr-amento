    <title>Orçamentos Visionários por Renan-designer | Transformando Sonhos em Projetos Deslumbrantes</title>

        @media (min-width: 300px) and (max-width: 301px) {
            .designer-imagem {
                max-width: 100vw;
                position: relative;
                border-radius: 50%;
                height: 40px;
                width: 40px;
                margin: auto;
                display: flex;
                border: .8px solid white;
                top: 50px;
                left: 25px;
            }
            .designer-p-1{
                text-align: center;
            color: rgba(255, 255, 255, 0.908);
            position: relative;
            top: 11px;
        left: 110px;
        font-size: .9em;
            }
            .designer-infor{
                position: relative;
               text-align: center;
         color: white;
         font-size: 1em;
         left: 11px;
        top: 40px;
        width: 300px;
            }
            .designer-p-2{
                text-align: center;
            color: rgba(255, 255, 255, 0.908);
            font-size: .8em;
            position: relative;
            left: 110px;
            top: 10px;
            font-weight: normal;
            }
            .link-designer {
                display: inline-block;
                text-decoration: none;
                color: white;
                position: relative;
                height: 80px;
                width: 260px;
                padding: 30px;
                border: 2px solid white;
                border-radius: 10px;
                transition: background-color 0.3s, transform 0.2s ease; /* Transições suaves */
                transform-origin: center center; /* Define o ponto central como origem da transformação */
                overflow: hidden; /* Esconde o conteúdo que ultrapassar os limites do link */
                top: 100px;
        text-align: center;
        left: 0px;
            }
            
        .strong-1{
            position: relative;
            top: 15px;
            left: 80px;
            font-weight: bolder;
        }
        .strong-2{
        font-weight: normal;
        position: absolute;
        top: 70px;
        width: 400px;
        left: 25px;
        }
        .designer-imagem-2{
            position: relative;
            max-width: 70px;
            left: -130px;
            top: 0px;
        }
        title{
            background-color: black;
            color: white;
        }
        }

 <script>
    function clicar() {
        var link = document.querySelector('.link-designer');
    
        if (link) {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Impede o link de redirecionar imediatamente
    
                var resposta = confirm("Você está prestes a ser redirecionado para o WhatsApp. Você realmente deseja ir?");
    
                console.log(resposta); // Verificando o valor da resposta no console
    
                if (resposta) {
                    window.location.href = "https://api.whatsapp.com/send?phone=558586644125";
                }
            });
        }
    }
    
    // Chamei a função para ativar o comportamento do clique
    clicar();
    
    
    
    
    
    function beforeUnloadListener(event) {
        event.preventDefault();
        return event.returnValue = 'Are you sure you want to exit?';
      };
      
      // A function that invokes a callback when the page has unsaved changes.
      onPageHasUnsavedChanges(() => {
        window.addEventListener('beforeunload', beforeUnloadListener);
      });
      
      // A function that invokes a callback when the page's unsaved changes are resolved.
      onAllChangesSaved(() => {
        window.removeEventListener('beforeunload', beforeUnloadListener);
      });
